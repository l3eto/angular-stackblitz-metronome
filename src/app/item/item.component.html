<div class="example-container mat-elevation-z8">
  <h2>Corona Virus Cases Details</h2>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/items']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{item.title}}</h2></mat-card-title>
      <mat-card-subtitle>{{item.user}} user</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Title:</dt>
        <dd>{{item.title}}</dd>
        <dt>Date:</dt>
        <dd>{{item.date}}</dd>
        <dt>User:</dt>
        <dd>{{item.user}}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/edit-cases', cases._id]"><mat-icon>edit</mat-icon> Cases</a>
      <a mat-flat-button color="warn" (click)="deleteCases(cases._id)"><mat-icon>delete</mat-icon> Cases</a>
    </mat-card-actions>
  </mat-card>
</div>
